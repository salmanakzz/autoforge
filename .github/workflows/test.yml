name: CI Tests

on:
    push:
        branches: [main, master]
    pull_request:
        branches: [main, master]

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout Code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20 # Matches your @types/node version
                  cache: "npm"

            - name: Install Dependencies
              run: npm install

            - name: Compile Extension
              run: npm run compile

            - name: Run Jest Tests
              run: npm test
